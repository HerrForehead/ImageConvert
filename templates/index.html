<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload an Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* light gray background */
            color: #333; /* dark gray text color */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white; /* white container background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff0000; /* red title color */
            text-align: center;
        }
        form {
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #ff0000; /* red button background color */
            color: white; /* white button text color */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #cc0000; /* darker red on hover */
        }
        /* Make images responsive */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        /* Download link style */
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #ff0000; /* red download link color */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <br>
            <input type="submit" value="Upload">
        </form>

        <!-- Display image previews -->
        {% if preview_red %}
            <img src="{{ preview_red }}" alt="Red Image Preview">
        {% endif %}
        {% if preview_black %}
            <img src="{{ preview_black }}" alt="Black Image Preview">
        {% endif %}
        {% if preview_result %}
            <img src="{{ preview_result }}" alt="Result Image Preview">
        {% endif %}

        <!-- Provide download link for Graphics.h -->
        {% if graphics_h %}
            <a href="{{ graphics_h }}" download>Download Graphics.h</a>
        {% endif %}
    </div>
</body>
</html>
